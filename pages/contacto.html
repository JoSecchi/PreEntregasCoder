<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICONO EN PESTAÑA -->
    <title>The Fitness Crew - Contacto</title>
    <!-- HOJA DE ESTILOS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/5c2c9bbc7a.js"
      crossorigin="anonymous"
    ></script>
    <!-- FUENTES DE GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- COMIENZA EL HEADER -->
    <header>
      <div class="container">
        <a href="../index.html">
          <i class="fa-solid fa-users"></i>
        </a>
        <h1 class="header__title">The Fitness Crew</h1>
        <nav>
          <ul class="nav__list">
            <li><a class="nav__link" href="../index.html">Inicio</a></li>
            <li>
              <a class="nav__link" href="servicios.html">Servicios</a>
            </li>
            <li>
              <a class="nav__link" href="nosotros.html">¿Quienes somos?</a>
            </li>
            <li><a class="nav__link" href="faq.html">FAQ</a></li>
            <li>
              <a class="nav__link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- COMIENZO DE #CONTACTO -->

    <section id="contacto">
      <div class="contacto__title">Nos interesa tu opinión</div>
      <div class="contacto__form">
        <form action="">
          <fieldset>
            <legend>Dejanos tus dudas</legend>
            <div class="form__items">
              <label for="nombre">Nombre completo:</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Ingresa tu nombre y apellido"
              />
            </div>
            <div class="form__items">
              <label for="correo">Correo electronico</label>
              <input
                type="email"
                name="correo"
                id="correo"
                placeholder="Ingresa tu e-mail"
              />
            </div>
            <div class="form__items">
              <label for="edad">Edad</label>
              <input
                type="number"
                name="edad"
                id="edad"
                min="18"
                max="90"
                placeholder="18"
              />
            </div>
            <div class="form__items">
              <input
                type="checkbox"
                name="clase"
                id="clase"
                value="1"
                checked
              />
              <label class="checkbox__text" for="checkbox"
                >Quiero realizar una clase de prueba</label
              >
            </div>
            <div class="form__items">
              <label for="sexo">Sexo</label>
              <select name="sexo" id="sexo">
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
                <option value="N">No me identifico</option>
              </select>
            </div>
            <div class="form__fecha-localidad">
              <div class="form__items">
                <label for="fecha"></label>
                <input type="date" name="fecha" id="fecha" />
              </div>
              <div class="form__items">
                <label for="localidad">Localidad</label>
                <select name="localidad" id="localidad">
                  <option value="Mon">Montevideo</option>
                  <option value="Can">Canelones</option>
                  <option value="Mal">Maldonado</option>
                  <option value="Roc">Rocha</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
            </div>
            <div class="form__items">
              <label for="mensaje"></label>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="35"
                rows="15"
                placeholder="Dejanos tu comentario..."
              ></textarea>
            </div>
            <div class="form__button">
              <input type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </div>
    </section>

    <!-- COMIENZO DEL FOOTER -->
    <footer>
      <div class="footer-sm">
        <div class="container--footer">
          <div class="p__footer">Seguinos en nuestras redes sociales</div>
          <!-- ICONOS SM -->
          <div class="footer-sm-icons">
            <a class="footer__link" href=""
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
            <a class="footer__link" href=""
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a class="footer__link" href=""
              ><i class="fa-brands fa-youtube"></i
            ></a>
            <a class="footer__link" href=""
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="footer-bottom__copyright">
          ® Copyright <a href="#">The Fitness Crew</a> 2023 - Website design by
          José Secchi
        </div>
      </div>
    </footer>
  </body>
</html>
